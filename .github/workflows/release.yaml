name: Release
on:
  release:
    types:
      - created
jobs:
  release_212:
    name: Release 2.12
    runs-on: ubuntu-22.04
    steps:
      - name: Branch Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Java And Sbt
        uses: olafurpg/setup-scala@v13
        with:
          java-version: openjdk@1.17
      - name: Setup Gpg
        uses: olafurpg/setup-gpg@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            $HOME/.cache/coursier
            $HOME/.ivy2/cache
            $HOME/.sbt/boot/
            $HOME/.sbt
            lib_managed
            target
            project/target
          key: ${{ runner.os }}-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}
      - name: Release for Scala 2.12
        run: CI_RELEASE=publishSigned sbt ++2.12.17 releaseIt
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  release_213:
    name: Release 2.13
    needs: release_212
    runs-on: ubuntu-22.04
    steps:
      - name: Branch Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Java And Sbt
        uses: olafurpg/setup-scala@v13
        with:
          java-version: openjdk@1.17
      - name: Setup Gpg
        uses: olafurpg/setup-gpg@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            $HOME/.cache/coursier
            $HOME/.ivy2/cache
            $HOME/.sbt/boot/
            $HOME/.sbt
            lib_managed
            target
            project/target
          key: ${{ runner.os }}-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}
      - name: Release for Scala 2.13
        run: CI_RELEASE=publishSigned sbt ++2.13.10 releaseIt
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
